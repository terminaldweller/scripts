apiVersion: apps/v1
kind: Deployment
metadata:
  name: squid
  labels:
    app: squid
spec:
  replicas: 1
  selector:
    matchLabels:
      app: squid
  template:
    metadata:
      labels:
        app: squid
    spec:
      containers:
      - name: squid
        image: b4tman/squid:5.2
        ports:
          - containerPort: 80
        volumeMounts:
          - name: squid-conf
            mountPath: /etc/squid/squid.conf
            readOnly: true
      volumes:
        - name: squid-conf
          configMap:
            name: squid-config-file
---
apiVersion: v1
kind: Service
metadata:
  name: squid-service
spec:
  selector:
    app: squid
  type: NodePort
  ports:
    - protocol: UDP
      port: 80
      targetPort: 80
      nodePort: 30880
      name: "squid-udp-80"
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30880
      name: "squid-tcp-80"
