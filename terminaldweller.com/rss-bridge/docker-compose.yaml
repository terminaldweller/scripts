version: "3"
services:
  rssbridge:
    image: rssbridge/rss-bridge:latest
    networks:
      - rssbridgenet
    ports:
      - "3000:443"
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt/archive/rssgen.terminaldweller.com/:/certs/:ro
