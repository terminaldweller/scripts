// WARNING
//
// Do NOT edit this file while ZNC is running!
// Use webadmin or *controlpanel instead.
//
// Altering this file by hand will forfeit all support.
//
// But if you feel risky, you might want to read help on /znc saveconfig and /znc rehash.
// Also check https://wiki.znc.in/Configuration

AnonIPLimit = 10
AuthOnlyViaModule = false
ConfigWriteDelay = 0
ConnectDelay = 5
HideVersion = false
LoadModule = certauth
MaxBufferSize = 500
ProtectWebSessions = true
SSLCertFile = /home/znc/.znc/znc.pem
SSLDHParamFile = /home/znc/.znc/znc.pem
SSLKeyFile = /home/znc/.znc/znc.pem
ServerThrottle = 30
Version = 1.8.2

<Listener listener0>
	AllowIRC = true
	AllowWeb = true
	IPv4 = true
	IPv6 = true
	Port = 1025
	SSL = true
	URIPrefix = /
</Listener>

<User terminaldweller>
	Admin = true
	Allow = 185.112.147.110
	AltNick = terminaldweller_
	AppendTimestamp = true
	AuthOnlyViaModule = true
	AutoClearChanBuffer = true
	AutoClearQueryBuffer = true
	ChanBufferSize = 50
	DenyLoadMod = false
	DenySetBindHost = false
	Ident = terminaldweller
	JoinTries = 10
	LoadModule = chansaver
	LoadModule = controlpanel
	MaxJoins = 0
	MaxNetworks = 10
	MaxQueryBuffers = 500
	MultiClients = false
	Nick = terminaldweller
	NoTrafficTimeout = 180
	PrependTimestamp = true
	QueryBufferSize = 5000
	QuitMsg = %znc%
	RealName = johndoe
	StatusPrefix = *
	TimestampFormat = [%H:%M:%S]

	<Network DALNET>
